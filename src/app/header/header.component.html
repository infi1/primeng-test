<p-menubar [model]="items" styleClass="surface-50" (click)="activeMenu($event)">
  <ng-template pTemplate="start">
    <div class="mx-2 text-lg" *ngIf="!isMobile">
      {{ title }}
    </div>
  </ng-template>

  <ng-template pTemplate="end">
    <div class="flex">
      <div *ngIf="isMobile" class="flex text-lg align-items-center mx-1">
        {{ title }}
      </div>

      <div class="flex align-items-center">
        <p-slideMenu
          #menu
          [model]="slideItems"
          [popup]="true"
          [viewportHeight]="250"
        ></p-slideMenu>
        <button
          type="button"
          pButton
          icon="pi pi-bars"
          (click)="menu.toggle($event)"
          class="p-button-text text-800 hover:surface-100 mx-1"
        ></button>
      </div>

      <div class="flex align-items-center mx-1">
        <p-toggleButton
          onLabel="Filled Input"
          offLabel="Outlined Input"
          onIcon="pi pi-check"
          offIcon="pi pi-times"
          [(ngModel)]="isFilled"
          (onChange)="onChangeInput()"
        ></p-toggleButton>
      </div>

      <div class="flex align-items-center mx-1">
        <p-toggleButton
          onLabel="Showing Menu"
          offLabel="Hiding Menu"
          onIcon="pi pi-check"
          offIcon="pi pi-times"
          [(ngModel)]="visible"
          (onChange)="initMenu('header')"
        ></p-toggleButton>
      </div>

      <input class="flex mx-1" type="text" pInputText placeholder="Search" />
    </div>
  </ng-template>
</p-menubar>

<button
  pButton
  type="button"
  label="Sign In"
  class="mt-3 ml-3"
  (click)="simulateLogin()"
></button>

<button
  pButton
  type="button"
  label="Sign Out"
  class="bg-primary-reverse mt-3 ml-3"
  (click)="simulateLogOut()"
></button>
