<p-card styleClass="shadow-8">
  <div class="text-2xl text-400 uppercase pl-8">Login</div>
  <form>
    <span class="p-input-icon-left w-full mt-4 px-6">
      <i class="pi pi-user pl-6"></i>
      <input
        class="w-full"
        type="text"
        pInputText
        [(ngModel)]="username"
        placeholder="Username"
        [ngModelOptions]="{ standalone: true }"
      />
    </span>

    <span class="p-input-icon-left w-full mt-4 px-6">
      <i class="pi pi-key pl-6"></i>
      <input
        class="w-full"
        type="password"
        pInputText
        [(ngModel)]="password"
        placeholder="Password"
        [ngModelOptions]="{ standalone: true }"
      />
    </span>

    <div class="mt-4 px-6">
      <button
        class="w-full"
        pButton
        type="submit"
        label="Login"
        icon="pi pi-sign-in"
        [loading]="isLoading"
        (click)="login()"
      ></button>
    </div>
  </form>
</p-card>
